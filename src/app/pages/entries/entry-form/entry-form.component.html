<nav mb-5>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
        <li class="breadcrumb-item active">Editar</li>
    </ol>
</nav>
<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
    </div>
    <div class="col-md">
        <a routerLink="/entries" class="btn btn-light float-right">< Voltar</a>
    </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre a lançamento
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="type">Tipo</label>
                    <select name="type" id="type" formControlName="type" class="form-control">
                        <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>
                    </select>
                    <div *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched" class="text-danger">
                        <div *ngIf="entryForm.get('type').errors.required">Dado Obrigatório</div>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <label for="name">Lançamento</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched" class="text-danger">
                        <div *ngIf="entryForm.get('name').errors.required">Dado Obrigatório</div>
                        <div *ngIf="entryForm.get('name').errors.minLength">Tamanho invalido</div>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="name">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
                    </div>
                    <div *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched" class="text-danger">
                        <div *ngIf="entryForm.get('amount').errors.required">Dado Obrigatório</div>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="name">Data</label>
                    <p-calendar 
                        id="date" 
                        formControlName="date" 
                        inputStyleClass="form-control" 
                        [showButtonBar]="true"
                        dataType="string" 
                        dateFormat="dd/mm/yy" 
                        [locale]="ptBR">
                    </p-calendar>
                    <div *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched" class="text-danger">
                        <div *ngIf="entryForm.get('date').errors.required">Dado Obrigatório</div>
                    </div>
                </div>                
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="paid">Pago</label>
                    <div class="btn-group">
                        <label [class.active]="entryForm.get('paid').value === true"
                            class="btn btn-outline-info"
                            (click)="entryForm.get('paid').setValue(true)"
                        >Pago
                        </label>
                        <label 
                            [class.active]="entryForm.get('paid').value === false"
                            class="btn btn-outline-info"
                            (click)="entryForm.get('paid').setValue(false)"
                        >Pendente
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="categoryId">Categoria</label>
                    <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                    </select>
                    <div *ngIf="entryForm.get('categoryId').invalid && entryForm.get('categoryId').touched" class="text-danger">
                        <div *ngIf="entryForm.get('categoryId').errors.required">Dado Obrigatório</div>
                    </div>
                </div>                
                <div class="form-group col-md-7">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="serverErrorMessages" class="alert alert-deanger">
        <strong>Erro no servidor</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>
    <button [disabled]="submittingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>
</form>
